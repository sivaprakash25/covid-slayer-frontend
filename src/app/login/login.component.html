
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-8">
            <app-alert *ngIf="alert['message']" [(alert)]="alert"></app-alert>
            <section class="login-form-content">
                <h1>Login</h1>
                <form #loginForm="ngForm" (ngSubmit)="submitFn(user)" ngNativeValidate>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" [(ngModel)]="user['email']" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" [(ngModel)]="user['password']" required>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </p>
                </form>
            </section>
            <div>
                <p>If not a user already? please register <a routerLink="/register">here</a></p>
            </div>
        </div>
    </div>
</div>
