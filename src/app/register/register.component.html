
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-8">
            <app-alert *ngIf="alert['message']" [(alert)]="alert"></app-alert>
            <section class="register-form-content">
                <h1>Register</h1>
                <form #registerForm="ngForm" (ngSubmit)="userRegister(user)" ngNativeValidate>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name" [(ngModel)]="user['name']" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" [(ngModel)]="user['email']" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" [(ngModel)]="user['password']" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm password" id="confirmpassword" name="confirmpassword" [(ngModel)]="user['confirmpassword']" required>
                        <span class="text-danger" *ngIf='confirmPasswordValid'>Confirm password should be same as password</span>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" class="form-control" id="avatar" name="avatar" (change)="readUrl($event)">
                        <span><small>Note: File must be an image and size must be within 500Kb.</small></span><br/>
                        <span class="text-danger" *ngIf='fileValidation'>Please upload the valid avatar image</span>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
                    </p>
                </form>
            </section>
            <div>
                <p>If you're already regitered user? please login <a routerLink="/">here</a></p>
            </div>
        </div>
    </div>
</div>
